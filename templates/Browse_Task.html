<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Tasks</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { background-color: #ffffff; }
        .task-card { margin-bottom: 10px; }
        .tag { background-color: #aaaaaa; border-radius: 5px; padding: 2px 8px; margin-right: 5px; display: inline-block; }
        .input-group .form-control { border-right: 0; }
        .input-group .btn { border-left: 0; }

        .main-header {
            background-color: black;
            padding: 1rem;
            position: sticky;
            top: 0;
            overflow: hidden;
            z-index: 1000;
            opacity: 0.9;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
        }

        .logo {
            height: 3rem;
            margin-left: 0.5rem;
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            margin-left: 0.5rem;
        }

        .hero-buttons {
            margin-top: 0.625rem;
            float: right;
        }

        .btns {
            padding: 0.625rem 1.25rem;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.3125rem;
            color: rgb(255, 255, 255);
            background: #6a0dad !important;
            border-radius: 0.3125rem;
        }

        .btns a {
            text-decoration: none;
            color: white;
        }

        .sidebar {
            height: 100vh;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #000000;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .left-section {
            display: flex;
            align-items: center;
        }

        .right-section {
            float: right;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: row;
                justify-content: flex-start;
            }

            .open-btn {
                font-size: 1.25rem;
                padding: 0.4rem 0.8rem;
            }

            .logo {
                height: 2.5rem;
            }

            .brand-name {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body class="d-flex flex-column h-90">

<header class="main-header" id="up">
    <div class="header-container">
        <div class="left-section">
            <a href="javascript:void(0);" onclick="openSidebar()"><i class="fa-solid fa-bars fa-xl" style="color: #f7f7f7;"></i></a>
            <img src="your-logo.png" alt="TaskCrowd Logo" class="logo">
            <a href="#" class="brand-name">TaskCrowd</a>
        </div>
        <div class="right-section">
            <button class="btns"><a href="login.html">Login</a></button>
            <button class="btns btn-alt"><a href="register.html">Register</a></button>
        </div>
    </div>
</header>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">â˜°</a>
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="about.html"><i class="fa-solid fa-circle-info"></i> About Us</a>
    <a href="contact.html"><i class="fa-solid fa-phone"></i> Contact Us</a>
    <a href="login.html"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
    <a href="register.html"><i class="fa-solid fa-address-card"></i> Register</a>
</div>

<!-- Task Section -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <h2 class="mb-4 text-center">Browse Available Tasks</h2>
            <form id="searchForm" class="row mb-4 g-2" action="/browse-task" method="get">
                <div class="col-md-9">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search tasks...">
                        <button class="btn btn-primary custom-btn">Search</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <select id="categoryFilter" class="form-select">
                        <option value="">All Categories</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Writing & Translation">Writing & Translation</option>
                        <option value="Design & Creative">Design & Creative</option>
                        <option value="Admin Support">Admin Support</option>
                    </select>
                </div>
                <!--<button class="btn-apply">Apply</button>-->
            </form>

            <!-- Tasks Container with File Download Link -->
            <div id="tasksContainer"></div>
            </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/index.js" async defer></script>

</body>
</html>
