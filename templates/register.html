            <div class="container-R">
            
                <div class="btns-R">

                <div id="form1" class="form-popup">
                    <form action="/submit" method="post" class="form-container-R">
                    <h1>Business Registration</h1>
                    <input type="hidden" name="role" value="business">
                    <pre>Create your account to post tasks</pre>
                        
                    <input type="text" placeholder="Enter Name" name="username" required>

                    <input type="text" placeholder="Enter Last Name" name="lusername" required>
                    
                    <input type="text" placeholder="Enter Email" name="email" required>
                
                    <input type="password" placeholder="Enter Password" name="password" required>
                    
                    <input type="password" placeholder="Confirm Password" name="password" required>

                    <label>
                      <input type="checkbox" checked="checked" class="check-R"> <pre> I agree to the terms of service and privacy policy</pre>
                    </label>

                    <button type="submit" class="btn-R">Create Account</button> 
    
                   
    
                      <hr>

                      <div class="or-R">
                        <p>OR</p>
                        </div>
    
                      <div class="social-media-R">
    
                        <div id="g_id_onload"
                      data-client_id="214889972007-ho958972b5o6mngratfret3mh7dmnfpv.apps.googleusercontent.com"
                      data-callback="handleBusinessGoogleSignIn">
                    </div>

                    <div class="g_id_signin" data-type="standard"></div>
    
                      </div>

                  
                      <br>

                      

                    
                        <pre>Already have an account? <a href="login.html">Sign in</a></pre>
                        
    
                    </form>
                </div>
            
                <div id="form2" class="form-popup">
                    <form action="/submit" method="post" class="form-container-R">

                    <h1>Freelancer Registration</h1>
                    <input type="hidden" name="role" value="freelancer">
                    <pre>Create your account to find work</pre>
    
                    <input type="text" placeholder="Enter Name" name="username" required>

                    <input type="text" placeholder="Enter Last Name" name="lusername" required>

                    <input type="text" placeholder="Enter Email" name="email" required>
                
                    <input type="password" placeholder="Enter Password" name="password" required>

                    <input type="password" placeholder="Confirm Password" name="password" required>

                      
                    <input type="text" placeholder="Skills (comma separated)" name="text" required>
                

                    <label>
                      <input type="checkbox" checked="checked" class="check-R"> <pre> I agree to the terms of service and privacy policy</pre>
                    </label>
                
                    <button type="submit" class="btn-R">Create Account</button>
    
                    
    
                      <hr>

                    

                      <div class="or-R">
                        <p>OR</p>
                      </div>
    
                      <div class="social-media-R">
    
                        <div id="g_id_onload"
                      data-client_id="214889972007-ho958972b5o6mngratfret3mh7dmnfpv.apps.googleusercontent.com"
                      data-callback="handleFreelancerGoogleSignIn">
                    </div>

                    <div class="g_id_signin" data-type="standard"></div>
    
                      </div>


                      <br>
                      

                     
                        <pre>Already have an account? <a href="login.html">Sign in</a></pre>
                        
    
                    </form>
