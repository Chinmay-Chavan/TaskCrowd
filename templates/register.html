    <body class="register-body" class="register-body" data-message="{{message}}">

      <!---------------------------------------------HEADER--------------------------------------------------->

      <header class="main-header" id="up">
        <div class="header-container">
          <div  class="left-section">
            <a href="javascript:void(0);" onclick="openSidebar()"><i class="fa-solid fa-bars fa-xl" style="color: #f7f7f7;"></i></a>
            <img src="your-logo.png" alt="TaskCrowd Logo" class="logo">
            <a href="#" class="brand-name">TaskCrowd</a>
          </div>
            <div class="right-section">
              <button class="btn"><a href="login.html">Login</a></button>
              <button class="btn btn-alt"><a href="register.html">Register</a></button>
          </div>
        </div>
        
    </header>
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">â˜°</a>
        <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="about.html"><i class="fa-solid fa-circle-info"></i> About Us</a>
        <a href="contact.html"><i class="fa-solid fa-phone"></i> Contact Us</a>

        <a href="register.html"><i class="fa-solid fa-address-card"></i> Register</a>
    </div>

            <!---------------------------------------------Registe FORM--------------------------------------------------->

            <div class="container-R">
            
                <div class="btns-R">
                <button class="open-btn-R" onclick="openForm('form1')">Business</button>
                <button class="open-btn-R" onclick="openForm('form2')">Freelancer</button>
                
                </div>
            
                <div id="form1" class="form-popup">
                    <form action="/submit" method="post" class="form-container-R">

                    <h1>Business Registration</h1>
                    <input type="hidden" name="role" value="business">
                    <pre>Create your account to post tasks</pre>
                        
                    <input type="text" placeholder="Enter Name" name="username" required>

                    <input type="text" placeholder="Enter Last Name" name="lusername" required>
                    
                    <input type="text" placeholder="Enter Email" name="email" required>
                
                    <input type="password" placeholder="Enter Password" name="password" required>
                    
                    <input type="password" placeholder="Confirm Password" name="password" required>

                    <label>
                      <input type="checkbox" checked="checked" class="check-R"> <pre> I agree to the terms of service and privacy policy</pre>
                    </label>

                    <button type="submit" class="btn-R">Create Account</button> 
    
                   
    
                      <hr>

                      <div class="or-R">
                        <br>
                        <p>OR</p>
                        </div>
    
                      <div class="social-media-R">
    
                        <div id="g_id_onload"
                      data-client_id="214889972007-ho958972b5o6mngratfret3mh7dmnfpv.apps.googleusercontent.com"
                      data-callback="handleBusinessGoogleSignIn">
                    </div>

                    <div class="g_id_signin" data-type="standard"></div>
    
                      </div>
                      <div class="social-media-R">
                        <button class="fb-material-button">
                          <div class="fb-material-button-state"></div>
                          <div class="fb-material-button-content-wrapper">
                            <div class="fb-material-button-icon">
                              <!-- Facebook SVG Icon -->
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" style="display: block;">
                                <path fill="#1877F2" d="M32 16.1C32 7.2 24.8 0 16 0S0 7.2 0 16.1c0 8 5.9 14.6 13.6 15.8V20.6h-4.1v-4.5h4.1v-3.5c0-4 2.4-6.2 6-6.2 1.7 0 3.5.3 3.5.3v3.9h-2c-2 0-2.6 1.2-2.6 2.5v3h4.5l-.7 4.5H18.5v11.2C26.1 30.7 32 24.1 32 16.1z"/>
                              </svg>
                            </div>
                            <span class="fb-material-button-contents">Sign in with Facebook</span>
                            <span style="display: none;">Sign in with Facebook</span>
                          </div>
                        </button>
                      </div>
                      
                    
                        <pre>Already have an account? <a href="login.html">Sign in</a></pre>
                        
    
                    </form>
                </div>
            
                <div id="form2" class="form-popup">
                    <form action="/submit" method="post" class="form-container-R">

                    <h1>Freelancer Registration</h1>
                    <input type="hidden" name="role" value="freelancer">
                    <pre>Create your account to find work</pre>
    
                    <input type="text" placeholder="Enter Name" name="username" required>

                    <input type="text" placeholder="Enter Last Name" name="lusername" required>

                    <input type="text" placeholder="Enter Email" name="email" required>
                
                    <input type="password" placeholder="Enter Password" name="password" required>

                    <input type="password" placeholder="Confirm Password" name="password" required>

                      
                    <input type="text" placeholder="Skills (comma separated)" name="text" required>
                

                    <label>
                      <input type="checkbox" checked="checked" class="check-R"> <pre> I agree to the terms of service and privacy policy</pre>
                    </label>
                
                    <button type="submit" class="btn-R">Create Account</button>
    
                    
    
                      <hr>

                    

                      <div class="or-R">
                        <br>
                        <p>OR</p>
    
                      <div class="social-media-R">
    
                        <div id="g_id_onload"
                      data-client_id="214889972007-ho958972b5o6mngratfret3mh7dmnfpv.apps.googleusercontent.com"
                      data-callback="handleFreelancerGoogleSignIn">
                    </div>

                    <div class="g_id_signin" data-type="standard"></div>
    
                      </div>
                      <div class="social-media-R">
                        <button class="fb-material-button">
                          <div class="fb-material-button-state"></div>
                          <div class="fb-material-button-content-wrapper">
                            <div class="fb-material-button-icon">
                              <!-- Facebook SVG Icon -->
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" style="display: block;">
                                <path fill="#1877F2" d="M32 16.1C32 7.2 24.8 0 16 0S0 7.2 0 16.1c0 8 5.9 14.6 13.6 15.8V20.6h-4.1v-4.5h4.1v-3.5c0-4 2.4-6.2 6-6.2 1.7 0 3.5.3 3.5.3v3.9h-2c-2 0-2.6 1.2-2.6 2.5v3h4.5l-.7 4.5H18.5v11.2C26.1 30.7 32 24.1 32 16.1z"/>
                              </svg>
                            </div>
                            <span class="fb-material-button-contents">Sign in with Facebook</span>
                            <span style="display: none;">Sign in with Facebook</span>
                          </div>
                        </button>
                      </div>
                     
                        <pre>Already have an account? <a href="login.html">Sign in</a></pre>
                        
    
                    </form>
                </div>

            <script src="/static/js/index.js"  defer></script>
